<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addresses</title>
</head>
<body>
    <h1>Address book</h1>
    <h2>GET an address</h2>
    <p>Please select an address:</p>
    <select name="" id="">
        <option value="3">Address 1</option>
        <option value="4">Address 2</option>
        <option value="5">Address 3</option>
    </select>
    <div id="selectedAddress"></div>
    <h2>POST an address</h2>
   <p>Please enter an address:</p>
    <form>
        <div>
            <label for="">Country:</label>
            <input type="text">
        </div>
        <div>
            <label for="">City:</label>
            <input type="text">
        </div>
        <div>
            <label for="">ZipCode:</label>
            <input type="text">
        </div>
        <div>
            <label for="">Street:</label>
            <input type="text">
        </div>
    </form>
    <button type="submit" id="submit">Submit</button>

    <script src="index.js"></script>
</body>
</html>
