<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array from</title>
</head>
<body>
<div class="row">1</div>
<div class="row">2</div>
<div class="row">3</div>
<div class="row">4</div>
<div class="row">5</div>
<div class="row">6</div>
<div class="row">7</div>
<div class="row">8</div>
<div class="row">9</div>
<div class="row">10</div>
<script>
    const lesDiv = document.getElementsByTagName('div');
    const tableau = Array.from(lesDiv);
    for (const el of tableau){
        console.log(el.innerHTML);
    }
</script>
</body>
</html>
